<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .loading {
            text-align: center;
        }
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-dots {
            font-size: 36px;
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-text">INITIALIZING SYSTEM</div>
        <div class="loading-dots" id="dots">...</div>
    </div>

    <script>
        // Simulate loading and redirect to the main page
        setTimeout(() => {
            window.location.href = 'dark_os.html';
        }, 2000);
        
        // Animate the dots
        const dots = document.getElementById('dots');
        let count = 0;
        setInterval(() => {
            count = (count + 1) % 4;
            dots.textContent = '.'.repeat(count || 3);
        }, 500);
    </script>
</body>
</html>
