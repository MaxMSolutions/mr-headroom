<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 - ARG</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div id="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icon" id="oracle-icon" tabindex="0" aria-label="Digital Oracle">
            <div class="icon-image oracle-visual"></div>
            <span>Digital Oracle</span>
        </div>
        <div class="desktop-icon" id="codex-icon" tabindex="0" aria-label="Ancient Codex">
            <div class="icon-image codex-visual"></div>
            <span>Ancient Codex</span>
        </div>
        <div class="desktop-icon" id="anomaly-icon" tabindex="0" aria-label="System Anomaly">
            <div class="icon-image anomaly-visual"></div>
            <span>System Anomaly</span>
        </div>
        <div class="desktop-icon" id="signal-icon" tabindex="0" aria-label="Unknown Signal">
            <div class="icon-image signal-visual"></div>
            <span>Unknown Signal</span>
        </div>
        <div class="desktop-icon" id="coolterm-icon" tabindex="0" aria-label="Cool Terminal">
            <div class="icon-image coolterm-visual"></div>
            <span>Cool Terminal</span>
        </div>
        <div class="desktop-icon" id="void-icon" tabindex="0" aria-label="The Void">
            <div class="icon-image void-visual"></div>
            <span>The Void</span>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <button id="start-button" aria-haspopup="true" aria-expanded="false">
                <div class="start-button-logo" aria-hidden="true"></div>
                Start
            </button>
            <!-- Clock can be added here later -->
        </div>

        <!-- Start Menu (initially hidden) -->
        <div id="start-menu" role="menu" aria-labelledby="start-button">
            <div class="start-menu-header-container">
                <div class="start-menu-header-icon" aria-hidden="true"></div>
                <span class="start-menu-header-text"><strong>Windows</strong>95</span>
            </div>
            <ul role="none">
                <li role="none"><button role="menuitem"><span class="menu-icon programs-icon" aria-hidden="true"></span>Programs</button></li>
                <li role="none"><button role="menuitem"><span class="menu-icon documents-icon" aria-hidden="true"></span>Documents</button></li>
                <li role="none"><button role="menuitem"><span class="menu-icon settings-icon" aria-hidden="true"></span>Settings</button></li>
                <li role="none"><button role="menuitem"><span class="menu-icon find-icon" aria-hidden="true"></span>Find</button></li>
                <li role="none"><button role="menuitem"><span class="menu-icon help-icon" aria-hidden="true"></span>Help</button></li>
                <li role="none"><button role="menuitem"><span class="menu-icon run-icon" aria-hidden="true"></span>Run...</button></li>
                <li class="start-menu-separator" role="separator"></li>
                <li role="none"><button role="menuitem"><span class="menu-icon shutdown-icon" aria-hidden="true"></span>Shut Down...</button></li>
            </ul>
        </div>
    </div>
    <script src="j.js"></script>
</body>
</html>
