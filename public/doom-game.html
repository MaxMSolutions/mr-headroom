<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOOM in JS-DOS</title>
  <style>
    /* Base styles - RetroOS design system */
    :root {
      --primary-color: #33ff33;
      --primary-glow: rgba(51, 255, 51, 0.3);
      --error-color: #ff3333;
      --bg-color: #000;
      --bg-secondary: #0a0a0a;
      --border-color: #33ff33;
      --text-color: #33ff33;
      --font-family: 'VT323', monospace;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg-color);
      font-family: var(--font-family);
      color: var(--text-color);
    }
    
    #DOOM {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* Fullscreen button styling */
    .button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 4px 12px;
      background-color: #111;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      cursor: pointer;
      font-family: var(--font-family);
      z-index: 100;
      transition: all 0.2s ease;
    }
    
    .button:hover {
      background-color: var(--primary-color);
      color: var(--bg-color);
      box-shadow: 0 0 10px var(--primary-glow);
    }
    
    /* Loading screen styling */
    .loading-message {
      color: var(--primary-color);
      text-align: center;
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 5px var(--primary-color);
      animation: glowPulse 2s infinite;
    }
    
    .loading-bar {
      width: 300px;
      height: 20px;
      background: #111;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      margin: 10px auto;
      overflow: hidden;
      box-shadow: 0 0 10px var(--primary-glow);
    }
    
    .loading-progress {
      height: 100%;
      width: 0%;
      background: var(--primary-color);
      box-shadow: 0 0 15px rgba(51, 255, 51, 0.8);
      transition: width 0.5s ease;
    }
    
    /* Error message styling */
    .error-message {
      color: var(--error-color);
      text-align: center;
      padding: 20px;
      text-shadow: 0 0 5px var(--error-color);
    }
    
    /* Animation for glowing text */
    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 5px var(--primary-color); }
      50% { text-shadow: 0 0 15px var(--primary-color), 0 0 20px var(--primary-color); }
    }
    
    /* Override JS-DOS styling to match our theme */
    .dosbox-container, .dosbox-overlay, .dosbox-loader {
      background-color: var(--bg-color) !important;
    }
    
    /* Target the "Click to start" text and other dosbox elements */
    .dosbox-start, canvas + div, .dosbox-loader-message, .st-loader::after, .st-loader::before {
      color: var(--primary-color) !important;
      font-family: var(--font-family) !important;
      text-shadow: 0 0 5px var(--primary-color) !important;
      font-size: 16px !important;
    }
    
    /* Style any buttons generated by JS-DOS */
    .dosbox-start:hover {
      background-color: var(--primary-color) !important;
      color: var(--bg-color) !important;
      box-shadow: 0 0 10px var(--primary-glow) !important;
    }
  </style>
</head>
<body>
    <div id="DOOM">
    <div class="loading-message">
      <h2>Loading DOOM...</h2>
      <div class="loading-bar">
        <div id="loading-progress" class="loading-progress"></div>
      </div>
      <div id="loading-text">Initializing DOS environment...</div>
    </div>
  </div>
  <button id="fullscreen_DOOM" class="button">Fullscreen</button>
  
  <!-- Load JS-DOS script -->
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <!-- Load our local backup/shim -->
  <script src="/js-dos-api.js"></script>
  <script type="text/javascript">
    var dosbox_DOOM;
    
    // Simulate loading progress with more detailed and thematic messages
    function updateLoadingProgress(progress) {
      const progressBar = document.getElementById('loading-progress');
      const loadingText = document.getElementById('loading-text');
      if (progressBar) {
        progressBar.style.width = progress + '%';
      }
      if (loadingText) {
        if (progress < 20) loadingText.textContent = "Initializing DOS environment...";
        else if (progress < 40) loadingText.textContent = "Loading DOOM WAD files...";
        else if (progress < 60) loadingText.textContent = "Preparing game engine...";
        else if (progress < 80) loadingText.textContent = "Configuring controls...";
        else if (progress < 95) loadingText.textContent = "Almost ready...";
        else loadingText.textContent = "Welcome to DOOM, marine!";
      }
    }
    
    // Simulate loading sequence
    let loadProgress = 0;
    const loadingInterval = setInterval(function() {
      loadProgress += 5;
      updateLoadingProgress(loadProgress);
      if (loadProgress >= 100) {
        clearInterval(loadingInterval);
      }
    }, 200);
    
    // Make sure Dosbox is ready before trying to use it
    document.addEventListener('DOMContentLoaded', function() {
      // Give the js-dos script time to load and initialize
      setTimeout(function() {
        if (typeof Dosbox === 'undefined') {
          console.error('JS-DOS not loaded properly. Dosbox is undefined.');
          document.getElementById('DOOM').innerHTML = 
            '<div class="error-message">' +
              '<h2>Error: JS-DOS Failed to Load</h2>' +
              '<p>DOOM.EXE encountered a fatal error.</p>' +
              '<p>Please check your connection and try again.</p>' +
              '<p><button onclick="location.reload()" style="padding: 4px 12px; background-color: #111; color: var(--error-color); border: 1px solid var(--error-color); border-radius: 4px; cursor: pointer; font-family: var(--font-family);">Restart System</button></p>' +
            '</div>';
          return;
        }
        
        dosbox_DOOM = new Dosbox({
          id: "DOOM",
          onload: function (dosbox) {
            // Use local file if available, otherwise use remote file
            var doomUrl = "/msdos/doom.zip";
            dosbox.run(doomUrl, "./DOOM/DOOM.EXE")
              .then(function() {
                console.log("DOOM loaded successfully");
              })
              .catch(function(error) {
                console.error("Failed to load DOOM:", error);
                document.getElementById('DOOM').innerHTML = 
                  '<div class="error-message">' +
                    '<h2>DOOM.EXE Error</h2>' +
                    '<p>Failed to load game data: ' + error + '</p>' +
                    '<p>System memory may be corrupted or game files missing.</p>' +
                    '<p><button onclick="location.reload()" style="padding: 4px 12px; background-color: #111; color: var(--error-color); border: 1px solid var(--error-color); border-radius: 4px; cursor: pointer; font-family: var(--font-family);">Retry</button></p>' +
                  '</div>';
              });
          },
          onrun: function (dosbox, app) {
            console.log("App '" + app + "' is running");
          }
        });
      }, 500); // Give scripts 500ms to load properly
    });

    // Add fullscreen button event listener with improved error handling
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("fullscreen_DOOM").addEventListener("click", function() {
        if (dosbox_DOOM && dosbox_DOOM.requestFullScreen) {
          try {
            dosbox_DOOM.requestFullScreen();
          } catch (err) {
            console.error('Error entering fullscreen mode:', err);
            
            // Try alternate fullscreen methods if primary fails
            const canvas = document.querySelector('#DOOM canvas');
            if (canvas && canvas.requestFullscreen) {
              canvas.requestFullscreen().catch(e => console.error('Canvas fullscreen failed:', e));
            }
          }
        }
      });
      
      // Set up a mutation observer to watch for the "Click to start" element
      // and override its styling when it appears
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.addedNodes.length) {
            const startButton = document.querySelector('.dosbox-start');
            if (startButton) {
              // Override the inline styles that JS-DOS might apply
              startButton.style.color = 'var(--primary-color)';
              startButton.style.fontFamily = 'var(--font-family)';
              startButton.style.textShadow = '0 0 5px var(--primary-color)';
              startButton.textContent = 'CLICK TO START DOOM';
              
              // Stop observing once we've found and modified the button
              observer.disconnect();
            }
          }
        });
      });
      
      // Start observing the DOM for changes
      observer.observe(document.getElementById('DOOM'), {
        childList: true,
        subtree: true
      });
    });
  </script>
</body>
</html>
